<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/breadcrums.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <div class="narbar-brand mr-3">
                <i class="fas fa-graduation-cap fa-2x mr-3"></i>
                <span class="brand-title">Welcome</span> <span class="lead">School Management System</span>
            </div>
            <ul class="navbar-nav align-items-center d-none d-lg-flex">
                <li class="nav-item">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm rounded-pill border-0 search-box" placeholder="Search here...">
                            <span class="fas fa-search"></span>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <div class="group-notice border-left border-right">
                        <span class="notice"><i class="far fa-envelope"></i></span>
                        <span class="notice"><i class="far fa-bell"></i></span>
                    </div>
                </li>
                <li class="nav-item admin">
                    <div class="avatar"></div>
                    <div class="user-name">
                        <div class="name">Kazi Fahim</div>
                        <div class="lead">Admin</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <nav aria-label="breadcrumb">
        <div class="container-fluid">
            <ol class="breadcrumb bg-breadcrumb my-2">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Students</li>
            </ol>
        </div>
    </nav>

    <div class="container-fluid">

      <nav class="navbar navbar-expand-md bg-white">
        <h4 class="navbar-brand">All Students</h4>
        
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item d-flex">
                <input type="text" class="form-control form-control-sm rounded-pill mr-2 px-3" placeholder="Search...">
                <button class="btn btn-primary btn-sm rounded-pill px-3">Search</button>
            </li>
            <li class="nav-item mx-2">
                <a href="#"><i class="fas fa-sync-alt"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </li>
        </ul>
      </nav>

      <table class="table table-hover table-striped table-light" id="student-list">
        <thead class="border-top border-bottom">
          <tr>
              <th>#</th>
              <th>MSSV</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Section</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Phone</th>
              <th>Adress</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody id="student-list-body">
            
        </tbody>
      </table>
    </div>  
    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/17d9afb30b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
